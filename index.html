<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <!--display site properly based on users device-->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32*32" href="./images/favicon-32x32.png">

    <title>Fontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="con-1">
                <img src="images/image-product-desktop.jpg" id="con-img" alt="Desktop image">
            </div>
            <div class="con-2">
                <div class="text">
                    <p class="text-subheading">Perfume</p>
                    <h1 class="text-heading">Gabrielle Essence Eau De Parfum </h1>
                    <p class="text-body">A floral, solar and vuluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="Price">
                        <p id="text__price">$149.99</p>
                        <p id="text__price--cancel">$169.99</p>
                    </div>
                    <div class="submit">
                        <img src="./images/icon-cart.svg"/>
                        <span class="cart">Add to Cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref-challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="https://github.com/He-zekiah">JOB-ABIODUN Oluwasegun</a>
    </div>
</body>
</html>
